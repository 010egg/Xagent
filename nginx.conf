# Nginx 反向代理配置
# 适用于生产环境部署

upstream claude_webui {
    # 如果是 Docker 部署
    server localhost:8000;

    # 如果有多个实例（负载均衡）
    # server localhost:8001;
    # server localhost:8002;

    # 连接池配置
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;  # 替换为实际域名

    # 日志配置
    access_log /var/log/nginx/claude-webui-access.log;
    error_log /var/log/nginx/claude-webui-error.log;

    # 客户端请求体大小限制
    client_max_body_size 10M;

    # 根路径
    location / {
        proxy_pass http://claude_webui;
        proxy_http_version 1.1;

        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # WebSocket 需要较长超时
    }

    # WebSocket 配置
    location /ws {
        proxy_pass http://claude_webui/ws;
        proxy_http_version 1.1;

        # WebSocket 必需的头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 其他头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 超时配置（更长）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # 静态文件缓存
    location /static/ {
        proxy_pass http://claude_webui/static/;

        # 缓存配置
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查
    location /health {
        proxy_pass http://claude_webui/;
        access_log off;
    }
}

# HTTPS 配置（使用 Let's Encrypt）
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 替换为实际域名

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 日志
    access_log /var/log/nginx/claude-webui-ssl-access.log;
    error_log /var/log/nginx/claude-webui-ssl-error.log;

    # 其他配置同上
    client_max_body_size 10M;

    location / {
        proxy_pass http://claude_webui;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    location /ws {
        proxy_pass http://claude_webui/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    location /static/ {
        proxy_pass http://claude_webui/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name your-domain.com;  # 替换为实际域名
    return 301 https://$server_name$request_uri;
}
