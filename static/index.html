<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude WebUI - Manus Style</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- ä¾§è¾¹æ  -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                    Claude
                </h1>
            </div>

            <div class="sidebar-content">
                <button class="new-chat-btn" onclick="newChat()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>

                <div class="session-info">
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value" id="connection-status">Connecting...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Session:</span>
                        <span class="info-value" id="session-id">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Turns:</span>
                        <span class="info-value" id="turn-count">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Cost:</span>
                        <span class="info-value" id="cost-display">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="footer-text">Claude Code SDK</div>
                <div class="footer-version">v1.0.0</div>
            </div>
        </aside>

        <!-- ä¸»èŠå¤©åŒºåŸŸ -->
        <main class="chat-container">
            <div class="chat-header">
                <h2 class="chat-title">Conversation</h2>
                <button class="reset-btn" onclick="resetSession()" title="Reset Session">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                </button>
            </div>

            <div class="messages-container" id="messages">
                <div class="welcome-message">
                    <div class="welcome-icon">ðŸ‘‹</div>
                    <h3>Welcome to Claude WebUI</h3>
                    <p>Start a conversation with Claude using the input below.</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="message-input"
                        placeholder="Type your message here..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="interrupt-btn" onclick="interruptRequest()" id="interrupt-btn" style="display: none;" title="Interrupt (ESC)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="6" width="12" height="12"></rect>
                        </svg>
                    </button>
                    <button class="send-btn" onclick="sendMessage()" id="send-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
